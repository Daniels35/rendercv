cv:
  name: Daniel Stiven Diaz
  headline: Full Stack Software Engineer | Product-Oriented | React | WordPress | DevOps
  location: Medellín, Colombia
  email: danielstiven35@gmail.com
  phone: "+57 324 787 8784"
  website: https://daniels35.lat/
  social_networks:
    - network: LinkedIn
      username: danielsdiaz35
    - network: GitHub
      username: Daniels35
  
  sections:
    Perfil Profesional:
      - Ingeniero de Software Full Stack con experiencia en React, Node.js y WordPress. Especializado en desarrollo end-to-end de productos digitales, automatización de procesos con IA y despliegues en producción (DevOps). Combino ingeniería, producto y visión de negocio para crear soluciones escalables y rentables.

    
    Experiencia Laboral:
      - company: Tag Marketing Digital
        position: Full Stack Developer & WordPress Specialist
        location: Envigado (Híbrido)
        start_date: 2023-12
        end_date: 2025-12
        highlights:
        - 'Desarrollo Web & CMS: Lideré la creación y mantenimiento de +25 sitios WordPress utilizando Elementor Pro, extendiendo WooCommerce mediante plugins personalizados (PHP, MySQL, JavaScript).'
        - 'Infraestructura & Despliegue: Gestioné servidores y hosting multi-proveedor (cPanel, Hostinger, Namecheap, HostGator), realizando migraciones completas, configuración de DNS y seguridad con Cloudflare.'
        - 'Automatización con IA: Implementé flujos de automatización para agendamiento y atención al cliente integrando OpenAI API y n8n, aumentando la eficiencia operativa en un 30%.'
        - 'Optimización de Rendimiento: Reduje tiempos de carga hasta en un 40% mediante optimización de assets, caché y buenas prácticas de performance, mejorando conversión y UX.'
        - 'Impacto en SEO & Negocio: Contribuí al posicionamiento de múltiples sitios en la primera página de buscadores mediante optimizaciones técnicas y estructurales.'


      - company: Freelance / Proyectos Propios
        position: Desarrollador Web Full Stack
        location: Remoto
        start_date: 2022-01
        end_date: 2023-12
        highlights:
          - 'Inicios Profesionales: Desarrollo de sitios web personales y para pequeños negocios utilizando WordPress, gestionando diseño, contenido, optimización básica SEO y despliegue.'
          - 'Proyecto internacional (España): Desarrollo de plataforma web para productos de bienestar, incluyendo diseño y hosting.'
          - 'Proyecto Destacado: Car Wash Manager (SaaS). Diseñé y desarrollé desde cero una Progressive Web App (PWA) para la gestión integral de lavaderos de vehículos, actualmente en producción.'
          - 'Ingeniería de Software: Arquitectura escalable con React y Redux Toolkit para el manejo de estado, junto con Firebase (Firestore y Auth) como backend serverless.'
          - 'Gestión End-to-End: Levantamiento de requerimientos, diseño técnico, desarrollo, despliegue y soporte continuo, traduciendo necesidades de negocio en soluciones digitales.'


    Proyectos Destacados:

      - name: Facebook Ads → Google Sheets Connector
        date: 2025
        highlights:
          - Conector automatizado para extraer datos de Facebook e Instagram Ads directamente a Google Sheets usando Facebook Graph API y Google Apps Script.
          - Interfaz gráfica integrada (Sidebar) que permite configurar reportes personalizados sin tocar código.
          - Selección dinámica de KPIs (Spend, Impressions, Clicks, CPC, CTR, ROAS) y desgloses avanzados por campaña, adset, anuncio, edad, género, país y plataforma.
          - Manejo automático de paginación para grandes volúmenes de datos y validación inteligente de cuentas publicitarias.
          - Almacenamiento seguro del Access Token mediante ScriptProperties, evitando exposición de credenciales.
          - Diseñado como alternativa gratuita a conectores de pago como Supermetrics o Windsor.

      - name: Intranet Tag Marketing (Sistema Interno)
        date: 2024 - 2025
        highlights:
          - Plataforma interna para gestión operativa y cultura organizacional con sistema de gamificación por puntos, roles y permisos.
          - Backend en Node.js y Express con MySQL, autenticación con Firebase Admin y tareas automatizadas con cron jobs.
          - Sistema documental interno, notificaciones por correo (SMTP) y utilidades productivas como generador de QR.
          - Arquitectura separada cliente-servidor (MERN), con React y Redux Toolkit para el frontend.

      - name: Custom Plugins WordPress
        date: 2024 - 2025
        highlights:
          - Desarrollo de plugins a medida en PHP para WooCommerce (Filtros de Stock, Visualizadores de Atributos).
          - Integración de APIs externas financieras para tablas de datos en tiempo real.

      - name: YouTube Speed Controller
        date: 2024
        highlights:
          - Extensión de navegador para superar el límite de velocidad de reproducción nativo (hasta 5x) manipulando el DOM de video HTML5.

    Habilidades Técnicas:
      - label: Frontend
        details: React, JavaScript (ES6+), HTML5, CSS3, Redux Toolkit, WebGL (Canvas)
      - label: Backend & DB
        details: Node.js, Express, Firebase (Firestore/Auth), PHP, MySQL
      - label: CMS & No-Code
        details: WordPress Avanzado, Elementor Pro, WooCommerce (Hooks/API)
      - label: Infraestructura
        details: Git, cPanel, DNS Management, Cloudflare, n8n, OpenAI API

    Idiomas:
      - label: Español
        details: Nativo
      - label: Inglés
        details: B2 – Uso profesional (lectura de documentación técnica y comunicación escrita)



    Educación:
      - institution: Henry Bootcamp
        area: Full Stack Web Developer
        start_date: 2023-01
        end_date: 2023-12
        highlights:
          - Programa intensivo de 700+ horas enfocado en desarrollo web moderno con React, Node.js y metodologías ágiles.

      - institution: LinkedIn Learning
        area: Diseño de Interfaz (UI) y Experiencia de Usuario (UX)
        start_date: 2024-01
        end_date: 2024-04
        highlights:
          - Fundamentos de diseño centrado en el usuario, usabilidad, jerarquía visual y diseño de interfaces orientadas a producto digital.

      - institution: SENA
        area: Gestión de Mercados
        start_date: 2019-01
        end_date: 2022-12
        highlights:
          - Formación en análisis de mercado, estrategia comercial y marketing.
          - Aplicación práctica en validación de productos digitales, pricing y enfoque en cliente.

      - institution: SENA
        area: Venta de Productos y Servicios
        start_date: 2018-01
        end_date: 2019-05
        highlights:
          - Formación en procesos comerciales, negociación y atención al cliente.
          - Base para la comprensión de necesidades del usuario y orientación a resultados de negocio.


