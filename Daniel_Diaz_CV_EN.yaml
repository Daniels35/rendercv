      - institution: Independent Study & Continuous Training
        area: Technical and Product Specialization
        start_date: 2023-01
        end_date: present
        highlights:
          - "Technical Focus: Integration of AI (OpenAI API), Automation (n8n), and Web Performance."
          - "Product Design (LinkedIn Learning): Certification in UX/UI fundamentals, usability and visual hierarchy for digital products."
          - "Application: Direct implementation of these knowledge in own projects."

      - institution: Henry Bootcamp
        area: Full Stack Web Developer
        start_date: 2023-01
        end_date: 2023-12
        highlights:
        - Intensive 700+ hour program focused on modern web development with React, Node.js, and agile methodologies.

      - institution: SENA
        area: Market Management
        start_date: 2019-01
        end_date: 2022-12
        highlights:
        - Training in market analysis, commercial strategy, and marketing.
        - Practical application in digital product validation, pricing, and customer-focused strategies.

      - institution: SENA
        area: Sales of Products and Services
        start_date: 2018-01
        end_date: 2019-05
        highlights:
        - Training in sales processes, negotiation, and customer service.
        - Foundation for understanding user needs and business-oriented results.
        
