    Work Experience:
      - company: Tag Marketing Digital
        position: Full Stack Developer & WordPress Specialist
        location: Envigado (Hybrid)
        start_date: 2023-12
        end_date: 2025-12
        highlights:
        - 'Web Development & CMS: Led the creation and maintenance of +25 WordPress sites using Elementor Pro, extending WooCommerce through custom plugins (PHP, MySQL, JavaScript).'
        - 'Infrastructure & Deployment: Managed multi-provider servers and hosting (cPanel, Hostinger, Namecheap, HostGator), performing complete migrations, DNS configuration, and security with Cloudflare.'
        - 'AI Automation: Implemented automation workflows for scheduling and customer service by integrating OpenAI API and n8n, increasing operational efficiency by 30%.'
        - 'Performance Optimization: Reduced load times by up to 40% through asset optimization, caching, and performance best practices, improving conversion and UX.'
        - 'SEO & Business Impact: Contributed to positioning multiple sites on the first page of search engines through technical and structural optimizations.'


      - company: Freelance / Own Projects
        position: Full Stack Web Developer
        location: Remote
        start_date: 2022-01
        end_date: 2023-12
        highlights:
          - 'Professional Beginnings: Development of personal websites and small business sites using WordPress, managing design, content, basic SEO optimization, and deployment.'
          - 'International Project (Spain): Development of web platform for wellness products, including design and hosting.'
          - 'Featured Project: Car Wash Manager (SaaS). Designed and developed from scratch a Progressive Web App (PWA) for comprehensive vehicle wash management, currently in production.'
          - 'Software Engineering: Scalable architecture with React and Redux Toolkit for state management, along with Firebase (Firestore and Auth) as serverless backend.'
          - 'End-to-End Management: Requirements gathering, technical design, development, deployment, and continuous support, translating business needs into digital solutions.'


    Featured Projects:
    
      - name: Facebook Ads → Google Sheets Connector
        date: 2025
        highlights:
          - Automated connector to extract Facebook and Instagram Ads data directly into Google Sheets using Facebook Graph API and Google Apps Script.
          - Built-in graphical interface (Sidebar) to configure custom reports without touching code.
          - Dynamic KPI selection (Spend, Impressions, Clicks, CPC, CTR, ROAS) with advanced breakdowns by campaign, ad set, ad, age, gender, country, and platform.
          - Automatic pagination handling for large data volumes and smart ad account validation.
          - Secure storage of access tokens using ScriptProperties to avoid credential exposure.
          - Designed as a free alternative to paid connectors like Supermetrics or Windsor.


      - name: Tag Marketing Intranet (Internal System)
        date: 2024 - 2025
        highlights:
          - Internal platform for operational management and company culture with gamification system (points, roles, and permissions).
          - Node.js & Express backend with MySQL, Firebase Admin authentication, and automated tasks using cron jobs.
          - Internal document system, email notifications (SMTP), and productivity tools such as QR generator.
          - Separate client-server architecture (MERN stack) with React and Redux Toolkit on the frontend.

      - name: Custom WordPress Plugins
        date: 2024 - 2025
        highlights:
          - Development of custom PHP plugins for WooCommerce (stock filters, attribute visualizers).
          - Integration with external financial APIs for real-time data tables.

      - name: YouTube Speed Controller
        date: 2024
        highlights:
          - Browser extension to bypass native playback speed limits (up to 5x) by manipulating the HTML5 video DOM.

    Technical Skills:
      - label: Frontend
        details: React, JavaScript (ES6+), HTML5, CSS3, Redux Toolkit, WebGL (Canvas)
      - label: Backend & Databases
